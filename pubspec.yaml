name: simple_restaurant_app
description: A new simple-restaurant-app Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.2
  sqflite: ^2.0.0+3
  intl: ^0.17.0
  android_alarm_manager_plus: ^2.0.3
  flutter_local_notifications: ^5.0.0
  rxdart: ^0.26.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  mockito: ^5.1.0
  build_runner: ^2.1.8


flutter:

  uses-material-design: true

  assets:
    - assets/restaurant.json

  fonts:
    - family: Staatliches
      fonts:
        - asset: fonts/Staatliches-Regular.ttf
